<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keshavop Linktree</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/21ec9cd8de.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img id="img" src="https://avatars.githubusercontent.com/u/71931145?v=4" alt="keshavop" />
        </div>
        <h1 class="title">Keshav</h1>

        <!-- links -->
        <div class="tile">
            <a href="https://github.com/Keshavop" target="_blank">
                <i class="fab fa-github fa-3x"></i>
                <h2 class="ele-name">GitHub</h2>
            </a>
        </div>

        <div class="tile">
            <a href="https://www.linkedin.com/in/keshavop" target="_blank">
                <i class="fab fa-linkedin fa-3x"></i>
                <h2 class="ele-name">Linkedin</h2>
            </a>
        </div>

        <div class="tile">
            <a href="https://www.instagram.com/keshav.kk_" target="_blank">
                <i class="fab fa-instagram fa-3x"></i>
                <h2 class="ele-name">Instagram</h2>
            </a>
        </div>

        <div class="tile">
            <a href="https://twitter.com/Keshavkop" target="_blank">
                <i class="fab fa-twitter fa-3x"></i>
                <h2 class="ele-name">Twitter</h2>
            </a>
        </div>

        <div class="tile">
            <a href="" target="_blank">
                <i class="fab fa-earlybirds fa-3x"></i>
                <h2 class="ele-name">Portfolio</h2>
            </a>
        </div>
    </div>

    <!-- Google tag (gtag.js) -->
</body>

</html>
